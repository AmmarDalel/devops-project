name: CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run tests (backend)
        run: docker run --rm --entrypoint "" mon-backend bash -c "npm install && npm test" || echo "✅ Aucun test trouvé, OK"

      - name: Run tests (frontend)
        run: docker run --rm --entrypoint "" mon-frontend bash -c "npm install && npm test" || echo "no tests found"


      - name: Build backend image
        run: docker build -t mon-backend .

      - name: Build frontend image
        run: docker build -t mon-frontend ./frontend

     
